image boot.vfat {
	vfat {
		files = {
			"Image",
			"sun50i-a64-pine64-plus.dtb",
			"boot.scr"
		}
	}
	size = 32M
}

image sdcard.img {
	hdimage {
		gpt = true
		gpt-location = 1M
	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 8192
		size = 1056768 # 1MB - 8192 + 16K
	}

	partition boot {
		partition-type-uuid = "U"
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type-uuid = "L"
		image = "rootfs.ext4"
	}
}

